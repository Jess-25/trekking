<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <link rel="stylesheet" href="/css/style.css">


</head>




<body class="bodyRegistrarse">
    <header class="headerRegistrarse">
        <div class="logo">
             <div class="animate__animated animate__flip">
                    <img src="./assets/sello.png" alt="" width="110px">
                </div>
        </div>


    </header>

    <main id="main" class="main">

        <section data-aos="zoom-in" data-aos-duration="1000" class="form-sesion">
            <form id="form" action="" method="get">
                <h4>Iniciar sesión</h4>
                <br>
                <div>
                    <input class="controls" type="email" id="email" name="email" placeholder="Email">
                    <div id="error-email" class="error-text"></div>
                </div>
                <div>
                    <input class="controls" type="password" id="password" name="password" placeholder="Contraseña">
                    <div id="error-password" class="error-text"></div>
                </div>
                <div>
                    <input class="boton" type="submit" value="Iniciar Sesión">
                </div>
                <div>
                    <p><a href="#" target="_blank">Olvidé mi contraseña</a></p>
                </div>
            </form>
        </section>

        
    </main>
    <footer>

    </footer>

    <script src="./js/inicio.js"></script>
    
</body>




</html>
